bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">A Minimal Book Example</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: null
    sharing:
      twitter: false
      linkedin: true
      github: true
      facebook: false
    toolbar:
      position: fixed
    info: false
  github-repo: hedayatbehnam/gh-pages-test

bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
